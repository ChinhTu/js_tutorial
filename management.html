<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="data"></div>
        <form action="#" id="inputForm" class="mt-5 mb-3" >
            <div class="mb-3">
                <label for="fullNameInput" class="form-label" >Full name</label>
                <input type="text" class="form-control" id="fullNameInput" placeholder="Enter your full name" onblur="nameInputValidate()">
                <p id="nameMsg"></p>
            </div>

            <div class="mb-3">
                <label for="ageInput" class="form-label">Age</label>
                <input type="number" class="form-control" id="ageInput">
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" onblur="emailInputValidate()">
                <p id="emailMsg"></p>
            </div>

            <div class="mb-3">
                <label for="genderCheckboxes" class="form-label">Gender</label>
            <div id="genderCheckboxes">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                    <label class="form-check-label" for="other">Other</label>
                  </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="heightInput" class="form-label">Height</label>
            <input type="number" class="form-control" id="heightInput" onblur="heightValidate()" placeholder="x.xx">
            <p id="heightMsg"></p>
          </div>

          <div class="mb-3">
            <label for="weightInput" class="form-label">Weight</label>
            <input type="number" class="form-control" id="weightInput" onblur="weightValidate()" placeholder="xx.x">
            <p id="weightMsg"></p>
          </div>

          <div class="mb-3">
            <label for="addressTextarea" class="form-label">Address</label>
            <textarea class="form-control" id="addressTextarea" rows="3"></textarea>
          </div>

          <button id="addBtn" type="button" class="btn btn-primary" onclick="addFunction()">Add</button>
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./src/deleteButton.js"></script>
    <script src="./src/createPrototype.js"></script>
    <script src="./src/createDataTable.js"></script>
    <script src="./src/validateForm.js"></script>

</body>
</html>
